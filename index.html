<!DOCTYPE html>
<html>
<head>
	<title>Projeto Instagram</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cd59f9cd75.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<header>
		<div class="center">
			<div class="logo-header">
				<a href="">
					<img src="images/logo.png">
				</a>
			</div><!-- logo-header -->

			<div class="search">

				<div class="search-box">
					<i class="fa fa-search"></i>
					<input placeholder="Pesquisa..." type="text" name="busca">
				</div>
				
			</div><!-- search -->

			<div class="notifications-icons">
				<a href="#"><i class="far fa-compass"></i></a>
				<a href="#"><i class="far fa-heart"></i></a>
				<div style="background-image: url('images/perfil.jpg');" class="img-miniature"></div>
			</div><!-- notifications-icons -->

		</div><!-- center -->
	</header>

	<br/><br/>

	<section class="perfil-descricao">

		<div class="center">

			<div class="img-perfil-wraper">
				<div style="background-image: url('images/perfil.jpg');" class="img-perfil"></div>
			</div><!-- img-perfil-wraper -->

			<div class="texto-perfil">
				<div class="nome-perfil">
					<span>winivendrame</span>
					<a class="btn-primario" href="#">Editar perfil</a>
					<a class="icon" href="#"><i class="fas fa-cogs"></i></a>
				</div><!-- nome-perfil -->
			</div><!-- texto-perfil -->

			<br/><br/><br/>
			
			<div class="info-perfil">
				<p><b>344</b> publicações</p>
				<p><b>859</b> seguidores</p>
				<p><b>211</b> seguindo</p>
			</div><!-- info-perfil -->

			<br/><br/>
			
			<div class="descricao-perfil">
				<h3>Winicius Vendrame C.</h3>
				<p>Lorem ipsum silor dolor.</p>
			</div><!-- descricao-perfil -->

			<div class="clear"></div>
			
		</div><!-- center -->
		
	</section><!-- perfil-descricao -->

	<section class="feed">
		<div class="center">
			
			<div class="line-feed">
				<div aba="publicacoes" class="single-line-name">
					<div style="display: block;" class="line-marcacao"></div>
					<p style="font-weight: bold;">publicações</p>
				</div><!-- single-line-name -->

				<div aba="igtv" class="single-line-name">
					<div style="width: 40px;" class="line-marcacao"></div>
					<p>IGTV</p>
				</div><!-- single-line-name -->
			

				<div aba="salvos" class="single-line-name">
					<div style="width: 60px;" class="line-marcacao"></div>
					<p>salvos</p>
				</div><!-- single-line-name -->
			

				<div aba="marcacoes" class="single-line-name">
					<div class="line-marcacao"></div>
					<p>marcações</p>
				</div><!-- single-line-name -->
			
			</div><!-- line-feed -->

		</div><!-- center -->
	</section><!-- feed -->

	<section id="publicacoes">
		<div class="center">
			
			<div style="background-image: url('images/pub1.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub2.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub3.jpg');" class="publicacao-single"></div>
			<div class="clear"></div>
			<div style="background-image: url('images/pub4.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub1.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub2.jpg');" class="publicacao-single"></div>

		</div>
	</section>

	<section id="igtv">
		<div class="center">
			
			<div style="background-image: url('images/pub4.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub3.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub2.jpg');" class="publicacao-single"></div>
			<div class="clear"></div>
			<div style="background-image: url('images/pub1.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub4.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub3.jpg');" class="publicacao-single"></div>

		</div>
	</section>

	<section id="salvos">
		<div class="center">
			
			<div style="background-image: url('images/pub1.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub4.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub2.jpg');" class="publicacao-single"></div>
			<div class="clear"></div>
			<div style="background-image: url('images/pub3.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub1.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub2.jpg');" class="publicacao-single"></div>

		</div>
	</section>

	<section id="marcacoes">
		<div class="center">
			
			<div style="background-image: url('images/pub4.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub3.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub4.jpg');" class="publicacao-single"></div>
			<div class="clear"></div>
			<div style="background-image: url('images/pub2.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub1.jpg');" class="publicacao-single"></div>
			<div style="background-image: url('images/pub2.jpg');" class="publicacao-single"></div>

		</div>
	</section>

<script>
	
	var elements = document.getElementsByClassName('single-line-name');

	function removerEstiloAbas(){
		var abasSelecao = document.getElementsByClassName('single-line-name');

			for(var i = 0; i < abasSelecao.length; i++){
				abasSelecao[i].children[0].style.display="none";
				abasSelecao[i].children[1].style.fontWeight="normal";
			}
	}

	var alternarAbas = function(){

		var aba = this.getAttribute('aba');

		var element = document.getElementById(aba);

		//remover estilo da seleção de abas
			removerEstiloAbas();

		//ocultar todas as abas
			document.getElementById('publicacoes').style.display = "none";
			document.getElementById('igtv').style.display = "none";
			document.getElementById('salvos').style.display = "none";
			document.getElementById('marcacoes').style.display = "none";

		//mostrar aba que estava oculta
			element.style.display = "block";

		//adicionar classe para troca de aba
			this.children[0].style.display = "block";
			this.children[1].style.fontWeight = "bold";

	}

	for(var i = 0; i < elements.length; i++){
		elements[i].addEventListener('click', alternarAbas,false);
	}

</script>

</body>
</html>
